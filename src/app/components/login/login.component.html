<div class="login-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <mat-icon>login</mat-icon>
                    Přihlášení
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Uživatelské jméno</mat-label>
                    <input type="text" matInput placeholder="Uživatelské jméno" formControlName="name">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Heslo</mat-label>
                    <input type="password" matInput placeholder="Heslo" formControlName="password">
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions align="end">
                <button type="submit" mat-raised-button>Přihlásit</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
