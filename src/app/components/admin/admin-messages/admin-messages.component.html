<mat-card>
    <mat-card-header>
        Zprávy - administrace
    </mat-card-header>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addMessage()" class="mr-2">
            <mat-icon>add</mat-icon>
            <span>Vytvořit novou zprávu</span>
        </button>
    </mat-card-actions>
    <mat-card-content>
        <table mat-table matSort matSortActive="name" [dataSource]="messagesDataSource" class="admin-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    ID
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.id }}
                </td>
            </ng-container>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Číslo zprávy
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.number }}
                </td>
            </ng-container>

            <ng-container matColumnDef="text">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Text zprávy
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.text }}
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    Akce
                </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button matTooltip="Upravit zprávu" (click)="editMessage(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Odstranit zprávu" (click)="deleteMessage(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Odstranit zprávu" (click)="viewMessage(row.id)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </mat-card-content>
</mat-card>
