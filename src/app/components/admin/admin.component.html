<div class="admin-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Šifry - administrace
            </mat-card-title>
        </mat-card-header>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="addCipher()">
                <mat-icon>add</mat-icon>
                <span>Vytvořit novou šifru</span>
            </button>
        </mat-card-actions>
        <mat-card-content>
            <table mat-table matSort matSortActive="name" [dataSource]="ciphersDataSource" class="admin-table">
                @for (column of columns; track column.key) {
                    <ng-container [matColumnDef]="column.key">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            {{ column.header }}
                        </th>
                        <td mat-cell *matCellDef="let row">
                            @if (column.key === 'actions') {
                                <button mat-icon-button matTooltip="Upravit šifru" (click)="editCipher(row)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button matTooltip="Odstranit šifru" (click)="deleteCipher(row.id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            } @else if (column.key === 'active') {
                                @if (row[column.key]) {
                                    <mat-icon>check</mat-icon>
                                } @else {
                                    <mat-icon>close</mat-icon>
                                }
                            } @else {
                                {{ row[column.key] }}
                            }
                        </td>
                    </ng-container>
                }

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
